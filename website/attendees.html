<!DOCTYPE html>
<html>
<head>
    <title>Manage Attendees</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Manage Attendees</h1>
    <a href="index.html">Back to Home</a>

    <h2>Browse Attendees</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Tyler</td>
            <td>Nguyen</td>
            <td>tyler.nguyen@gmail.com</td>
            <td>555-1234</td>
            <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
    </table>

    <h2>Add Attendee</h2>
    <form>
        <label>First Name:</label> <input type="text" name="firstName"><br>
        <label>Last Name:</label> <input type="text" name="lastName"><br>
        <label>Email:</label> <input type="email" name="email"><br>
        <label>Phone:</label> <input type="text" name="phone"><br>
        <input type="submit" value="Add Attendee">
    </form>

    <h2>Update Attendee</h2>
    <form>
        <label>Attendee ID:</label> <input type="text" name="attendeeID"><br>
        <label>New Name:</label> <input type="text" name="newAttendeeName"><br>
        <label>New Email:</label> <input type="email" name="newAttendeeEmail"><br>
        <input type="submit" value="Update Attendee">
    </form>

    <h2>Delete Attendee</h2>
    <form>
        <label>Attendee ID:</label> <input type="text" name="deleteAttendeeID"><br>
        <input type="submit" value="Delete Attendee">
    </form>

</body>
</html>
