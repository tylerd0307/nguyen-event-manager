<!DOCTYPE html>
<html>
<head>
    <title>Manage Venues</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Manage Venues</h1>
    <a href="index.html">Back to Home</a>

    <h2>Browse Venues</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Grand Hall</td>
            <td>123 Conference St</td>
            <td>500</td>
            <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
    </table>

    <h2>Add Venue</h2>
    <form>
        <label>Venue Name:</label> <input type="text" name="venueName"><br>
        <label>Address:</label> <input type="text" name="address"><br>
        <label>Capacity:</label> <input type="number" name="capacity"><br>
        <input type="submit" value="Add Venue">
    </form>
    
    <h2>Update Venue</h2>
    <form>
        <label>Venue ID:</label> <input type="text" name="venueID"><br>
        <label>New Venue Name:</label> <input type="text" name="newVenueName"><br>
        <label>New Location:</label> <input type="text" name="newVenueLocation"><br>
        <input type="submit" value="Update Venue">
    </form>

    <h2>Delete Venue</h2>
    <form>
        <label>Venue ID:</label> <input type="text" name="deleteVenueID"><br>
        <input type="submit" value="Delete Venue">
    </form>
</body>
</html>
