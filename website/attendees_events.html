<!DOCTYPE html>
<html>
<head>
    <title>Manage Event Registrations</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Manage Event Registrations</h1>
    <a href="index.html">Back to Home</a>

    <div id="browseRegistrations">
        <h2>Browse Event Registrations</h2>
        <table border="1">
            <tr>
                <th>Event ID</th>
                <th>Attendee ID</th>
                <th>Registration Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>101</td>
                <td>Registered</td>
                <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
            </tr>
        </table>
    </div>

    <div id="addRegistration">
        <h2>Add/Edit Event Registration</h2>
        <form action="#" method="POST">
            <label for="eventID">Event:</label>
            <select id="eventID" name="eventID">
                <option value="1">Tech Conference</option>
                <option value="2">Music Festival</option>
            </select>

            <label for="attendeeID">Attendee:</label>
            <select id="attendeeID" name="attendeeID">
                <option value="101">Tyler Nguyen</option>
                <option value="102">Jane Doe</option>
            </select>

            <label for="registrationStatus">Status:</label>
            <select id="registrationStatus" name="registrationStatus">
                <option value="Registered">Registered</option>
                <option value="Pending">Pending</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
